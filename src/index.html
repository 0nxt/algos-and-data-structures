      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/addon/comment/comment.min.js"></script>

  <body>
    <aside id="left-pane" class="sidebar left-pane">
      <section id="top-pane" class="sidebar--menu top-pane">
        <header class="sidebar--menu--header">Contents</header>
        <details open>
          <summary class="sidebar--menu--sub-header">Sorting Algorithms</summary>
          <p id="Quicksort" class="sidebar--menu--detail">Quicksort</p>
          <p id="Mergesort" class="sidebar--menu--detail">Mergesort</p>

          <p id="BubbleSort" class="sidebar--menu--detail">Bubble Sort</p>

          <p id="SortingBenchmarks" class="sidebar--menu--detail">Sorting Algorithm Benchmarks</p>
        </details>
        <details open>
          <summary class="sidebar--menu--sub-header">Data Structures</summary>
          <p id="LinkedList" class="sidebar--menu--detail">Linked List</p>
          <!-- <p id="DoublyLinkedList" class="sidebar--menu--detail">Doubly-Linked List</p>-->
          <!-- <p id="Stack" class="sidebar--menu--detail">Stack</p> -->
          <p id="Queue" class="sidebar--menu--detail">Queue</p>
          <p id="MaxHeap" class="sidebar--menu--detail">Max Heap</p>
          <p id="BinarySearchTree" class="sidebar--menu--detail">Binary Search Tree</p>
        </details>
        <details open>
          <summary class="sidebar--menu--sub-header">Algorithm Challenges</summary>
          <details open>
            <summary class="sidebar--menu--sub-header sub">Easy</summary>
            <!-- <p id="SumAllPrimes" class="sidebar--menu--detail sub">Sum All Primes</p>
            <p id="IsPalindrome" class="sidebar--menu--detail sub">Is Palindrome</p>
            <p id="FizzBuzz" class="sidebar--menu--detail sub">Fizz Buzz</p> -->
          </details>
          <details open>
            <summary class="sidebar--menu--sub-header sub">Moderate</summary>
            <!-- <p id="NoTwoConsecutiveChars" class="sidebar--menu--detail sub">No Two Consecutive Chars</p>
            <p id="SumPrimeFactors" class="sidebar--menu--detail sub">Sum Prime Factors</p>
            <p id="AnagramPalindrome" class="sidebar--menu--detail sub">Anagram Palindrome</p>
            <p id="RotateAnImage" class="sidebar--menu--detail sub">Rotate An Image</p>
            <p id="SumPrimeFactors" class="sidebar--menu--detail sub">Sum Prime Factors</p> -->
            <p id="AnagramPalindrome" class="sidebar--menu--detail sub">Anagram Palindrome</p>
            <!-- <p id="RotateAnImage" class="sidebar--menu--detail sub">Rotate An Image</p> -->
          </details>
        </details>
      </section>
      <div id="horizontal-divider" class="horizontal divider"></div>
      <section id="bottom-pane" class="sidebar--output bottom-pane">
        <div id="output" class="sidebar--output--messages">
          <p class="sidebar--output--messages--default-message">// console output:</p>
        </div>
      </section>
    </aside>
    <div id="vertical-divider" class="vertical divider"></div>
    <main id="right-pane" class="main right-pane">
      <textarea id="editor" class="main--editor"></textarea>
      <section class="main--controls">
        <button id="run-code" class="main--controls--button run-code" title="Ctrl + Enter">Run Code</button
        ><button id="previous" class="main--controls--button previous" title="Ctrl + Shift + <">Previous</button
        ><button id="next" class="main--controls--button next" title="Ctrl + Shift + >">Next</button>
      </section>
    </main>
  <script type="text/javascript" src="./bundle.js" />
  </body>
</html>
